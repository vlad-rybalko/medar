<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medar</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header start -->
    <header class="header">
        <div class="wrapper">
            <div class="header__top">
                <nav class="header__top-nav">
                    <ul class="header__top-list">
                        <li class="header__top-item">
                            <a href="#!" class="header__top-link">О компании</a>
                        </li>
                        <li class="header__top-item">
                            <a href="#!" class="header__top-link">Доставка и оплата</a>
                        </li>
                        <li class="header__top-item">
                            <a href="#!" class="header__top-link">Гарантия и возврат</a>
                        </li>
                        <li class="header__top-item">
                            <a href="#!" class="header__top-link">Сотрудничество</a>
                        </li>
                        <li class="header__top-item">
                            <a href="#!" class="header__top-link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__top-city"></div>
            </div>
        </div>
        <hr class="header__line">

        <div class="header__middle">
            <div class="wrapper">
                <div class="header__middle-info">
                    <div class="header__logo">
                        <a href="/" class="header__logo-link">
                            <img src="./img/svg/medar-logo.svg" alt="Medar">
                        </a>
                    </div>
                    <div class="phone-1">
                        <a href="tel:+1234567890" class="phone__number">
                            8 (843) 211-19-99
                        </a><br>
                        <span class="phone__region">
                            Казань
                        </span>
                    </div>
                    <div class="phone-2">
                        <a href="tel:+1234567890" class="phone__number">
                            8 (800) 211-19-99
                        </a><br>
                        <span class="phone__region">
                            Казань
                        </span>
                    </div>
                    <nav class="header__ico-nav">
                        <ul class="header__ico-list">
                            <li class="header__ico-item">
                                <a href="#!" class="header__find-ico">
                                    <img src="./img/svg/find-ico.svg" alt="find">
                                </a>
                            </li>
                            <li class="header__ico-item">
                                <a href="#!" class="header__man-ico">
                                    <img src="./img/svg/man-ico.svg" alt="man">
                                </a>
                            </li>
                            <li class="header__ico-item">
                                <a href="#!" class="header__heart-ico">
                                    <img src="./img/svg/heart-ico.svg" alt="heart">
                                    <span class="header__counter">2</span>
                                </a>
                            </li>
                            <li class="header__ico-item">
                                <a href="#!" class="header__shopping-cart-ico">
                                    <img src="./img/svg/shopping-cart-ico.svg" alt="shopping cart">
                                    <span class="header__counter">2</span>
                                    <span class="header__shopping-cart-pice">880 <span>руб.</span></span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <hr class="header__line">

        <div class="header__bottom">
            <div class="wrapper">
                <div class="header__menu">
                    <div class="header__burger burger">
                        <span class="burger__line burger__line_first"></span>
                        <span class="burger__line burger__line_second"></span>
                        <span class="burger__line burger__line_third"></span>
                    </div>
                    <span>Каталог косметики</span>
                </div>
                <nav class="header__bottom-nav">
                    <ul class="header__bottom-list">
                        <li class="header__bottom-item">
                            <a href="#!" class="header__bottom-link">
                                Бумажные изделия
                            </a>
                        </li>
                        <li class="header__bottom-item">
                            <a href="#!" class="header__bottom-link">
                                Популярные товары
                            </a>
                        </li>
                        <li class="header__bottom-item">
                            <a href="#!" class="header__bottom-link">
                                Распродажа
                            </a>
                        </li>
                        <li class="header__bottom-item">
                            <a href="#!" class="header__bottom-link">
                                Акции
                            </a>
                        </li>
                    </ul>
            </div>
        </div>

    </div>
    </header>
    <!-- Header end -->

    <script src="main.js"></script>
</body>
</html>
